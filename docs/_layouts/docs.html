---
layout: page
---

<div class="docs-container">
  <div class="docs-sidebar">
    <h3>Documentation</h3>
    <ul class="docs-nav">
      {% for item in site.data.navigation.docs %}
        <li>
          <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </div>
  
  <div class="docs-content">
    {{ content }}
  </div>
</div>
