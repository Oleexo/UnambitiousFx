<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}

  <style>
    /* Theme toggle button styles */
    .theme-switch-wrapper {
      display: flex;
      align-items: center;
      position: absolute;
      right: 20px;
      top: 15px;
    }

    .theme-switch {
      display: inline-block;
      height: 24px;
      position: relative;
      width: 48px;
    }

    .theme-switch input {
      display: none;
    }

    .slider {
      background-color: #ccc;
      bottom: 0;
      cursor: pointer;
      left: 0;
      position: absolute;
      right: 0;
      top: 0;
      transition: .4s;
    }

    .slider:before {
      background-color: white;
      bottom: 4px;
      content: "";
      height: 16px;
      left: 4px;
      position: absolute;
      transition: .4s;
      width: 16px;
    }

    input:checked + .slider {
      background-color: #0078d7;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    .theme-label {
      margin-left: 10px;
      font-size: 14px;
    }

    /* Dark theme styles */
    [data-theme="dark"] {
      --primary-color: #0078d7;
      --secondary-color: #2b5797;
      --accent-color: #00b294;
      --text-color: #f5f5f5;
      --bg-color: #121212;
      --light-bg: #1e1e1e;
      --header-bg: #1a1a1a;
      --footer-bg: #1a1a1a;
      --border-color: #333;
      --code-bg: #2d2d2d;
      --primary-hover: #0062b0;
      --secondary-hover: #1e3f6f;
    }

    [data-theme="light"] {
      --primary-color: #0078d7;
      --secondary-color: #2b5797;
      --accent-color: #00b294;
      --text-color: #333333;
      --bg-color: #ffffff;
      --light-bg: #f5f5f5;
      --header-bg: #ffffff;
      --footer-bg: #ffffff;
      --border-color: #e8e8e8;
      --code-bg: #f5f5f5;
      --primary-hover: #0062b0;
      --secondary-hover: #1e3f6f;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .site-header {
      background-color: var(--header-bg);
      border-top: 5px solid var(--primary-color);
      border-bottom: 1px solid var(--border-color);
    }

    .site-footer {
      background-color: var(--footer-bg);
      border-top: 1px solid var(--border-color);
    }

    h1, h2, h3, h4, h5, h6 {
      color: var(--primary-color);
    }

    a {
      color: var(--primary-color);
    }

    a:hover {
      color: var(--secondary-color);
    }

    .home-banner {
      background-color: var(--light-bg);
    }

    code, pre {
      background-color: var(--code-bg);
    }

    .highlight {
      background-color: var(--code-bg);
    }

    .docs-nav a {
      color: var(--secondary-color);
    }

    .docs-nav a:hover {
      background-color: var(--light-bg);
      color: var(--primary-color);
    }

    .docs-nav a.active {
      background-color: var(--primary-color);
      color: white;
    }
  </style>
</head>
